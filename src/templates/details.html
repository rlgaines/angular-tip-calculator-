  <form ng-submit="detailPrice()"> 
  <h4>Base Meal Price:$</h4>
   <input type="text" class="form-control" placeholder="0.00" ng-model="meal.price">
   <h4>Tax Rate:%</h4>
   <input type="text" class="form-control" placeholder="0.00" ng-model="meal.tax">
   <h4>Tip Percentage:%</h4>
   <input type="text" class="form-control" placeholder="0.00" ng-model="meal.tip">
    <button type="submit" class="btn">Add Meal</button>
    <button type="submit" class="btn">Cancel</button>

  </form>
